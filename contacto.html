<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bienes Raices</title>
   <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
   <!-- HEADER -->
   <header class="header">
      <div class="contenedor contenido-header">
         <div class="barra">
            <a href="/">
               <img src="build/img/logo.svg" alt="Logotipo de  Bienes Raices">
            </a>

            <div class="mobile-menu">
               <img src="build/img/barras.svg" alt="icono menu resposive">
            </div>

            <div class="derecha">
               <img src="build/img/dark-mode.svg" alt="icono dark mode" class="dark-mode-boton">

               <nav class="navegacion">
                  <a href="nosotros.html">Nosotros</a>
                  <a href="anuncios.html">Anuncios</a>
                  <a href="blog.html">Blog</a>
                  <a href="contacto.html">Contacto</a>
               </nav>
            </div>
         </div>  <!-- .barra -->
      </div>  <!-- .header -->
   </header>

   <main class="contenedor seccion">
      <h1>Contacto</h1>

      <picture>
         <source srcset="build/img/destacada3.webp" type="image/webp">
         <source srcset="build/img/destacada3.jpg" type="image/jpeg">
         <img loading="lazy" src="build/img/destacada3.jpg" alt="texto entrada blog">
      </picture>

      <h2>Llene el Formulario de Contacto</h2>
      <form class="formulario">
         <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Tu Email">

            <label for="telefono">Telefono</label>
            <input type="telefono" id="telefono" placeholder="Tu Teléfono">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>
         </fieldset>

         <fieldset>
            <legend>Información Sobre la Propiedad</legend>

            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
               <option value="" disabled selected>-- Seleccione --</option>
               <option value="compra">Compra</option>
               <option value="vende">Vende</option>
            </select>

            <label for="presupuesto">Precio o Presupuesto</label>
            <input type="number" id="presupuesto" placeholder="Tu Precio o Presupuesto">
         </fieldset>

         <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser contactado</p>
            <div class="forma-contacto">
               <label for="contactar-telefono">Teléfono</label>
               <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

               <label for="contactar-email">Email</label>
               <input name="contacto" type="radio" value="email" id="contactar-email">
            </div>

            <p>Si eligio Teléfono, elija la fecha y hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="09:00" max="18:00">

         </fieldset>

         <input type="submit" value="Enviar" class="boton-verde">
      </form>
   </main>

   <footer class="footer seccion">
      <div class="contenedor contenido-footer">
         <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
         </nav>
      </div>
      <p class="copyright">Todos los Derechos Reservados 2024 &copy;</p>
   </footer>


   <script src="build/js/bundle.min.js"></script>
</body>
</html>
